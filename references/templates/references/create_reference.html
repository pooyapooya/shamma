{% extends 'base.html' %}
{% load bootstrap3 %}

{% block head %}
    {{ block.super }}
    {{ form.media }}
{% endblock %}

{% block content %}
    <div class="container">
        <h1>Create New Reference</h1>

        <div class="row">
            <form action="" method="post">
                {% bootstrap_form form %}
                {% csrf_token %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                {% endbuttons %}
            </form>
        </div>
    </div>
{% endblock content %}

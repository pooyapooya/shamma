{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
    <div class="panel">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <form action="" method="post" class="form">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        {% buttons %}
                            <button type="submit" class="btn btn-primary">
                                {% bootstrap_icon "star" %}
                                ارسال
                            </button>
                            <a href="{% url 'homepage' %}" class="btn btn-danger">
                                انصراف
                            </a>
                        {% endbuttons %}

                    </form>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </div>
{% endblock %}

{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4 login-form">
                <form method="post" action="/accounts/login/">
                    {% csrf_token %}
Username:
                    <input type="text" name="username" value="" size="50"/>
                    <br/>
Password:
                    <input type="password" name="password" value="" size="50"/>
                    <br/><br/>
                    {% buttons %}
                        <button type="submit" class="btn btn-primary">
                            {% bootstrap_icon "star" %}
Login
                        </button>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
